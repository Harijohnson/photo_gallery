<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class='comtainer'>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3"> Go back</a>
                <div class="card">
                    <form method="POST" action=" "   enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label >Description</label>
                            <br>  
                            <input type="text" placeholder="Description" class="form-control" name="description" >
                          </div>
                          

                          <div class="form-group m-3">
                            <label >Select a Category</label>
                            <br>    
                            <select name="category" class="form-control" >
                                <option value="none">Select a Category..</option>

                                {% for category in categoryes %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                          </div>



                          <div class="form-group m-3">
                            <label >Create a Category</label>
                            <br>  
                            <input type="text" placeholder="Category Name" class="form-control" name="category_new" >
                          </div>




                        <div class="form-group m-3">
                          <label >Upload Image</label>
                          <br>  
                          <input type="file" class="form-control-file"  multiple name="images">
                        </div>


                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
