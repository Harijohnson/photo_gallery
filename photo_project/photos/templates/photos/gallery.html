<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gallery</title>
    <style>
        .image-thubnail{
            height:200px;
        }
    </style>
</head>
<body class='m-5'>
    

    <div class="'container">
        <div class="row">
            <div class = 'col-md-3'>
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                All
                            </li>
                            <li class="list-group-item">
                                sep
                            </li>
                            <li class="list-group-item">
                                mul
                            </li>
                            <li class="list-group-item">
                                div
                            </li>
                        </ul>

                </div> 
            </div>
            <div class = 'col-md-9'>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card my-2" >
                            <img class="image-thubnail" 
                            src="https://images.hindustantimes.com/img/2023/01/17/1600x900/mugi-jo-6qUltw7SjzM-unsplash_1669276738103_1673939172423_1673939172423.jpg" class="card-img-top" alt="ooty">
                            <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-outline-dark btn-sm m-1">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
