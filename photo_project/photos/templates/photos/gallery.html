<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gallery</title>
    <style>
        .image-thubnail{
            height:200px;
            object-fit: fill;
        }
        .list-group-item a{
            text-decoration : none;
            color: black;
        }
    </style>
</head>
<body class='m-5'>
    

    <div class="'container">
        <div class="row">
            <div class = 'col-md-3'>
                <div class="card">
                    <div class="card-header">
                        Categoryes
                    </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="{% url 'gallery' %}">All</a>
                            </li>

                            {% for category in categoryes %}
                                <li class="list-group-item">
                                    <a href="{% url 'gallery' %}?category={{category.name}}">{{ category }}</a>
                                </li>
                            {% endfor %}
                        
                            
                                <a href="{% url 'add-photo' %}" class="btn btn-dark btn-sm m-1 btn-block">Add Photo</a>
                            
                        </ul>

                </div> 
            </div>
            <div class = 'col-md-9'>
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2" >
                            <img class="image-thubnail" 
                            src="{{photo.image.url}}" class="card-img-top" alt="{{photo.name}}">
                            <div class="card-body">
                            <h5 class="card-title">Category : {{photo.category.name}}</h5>
                            <p class="card-text">Aout :{{photo.description}}</p>
                            
                            </div>
                            <a href="{% url 'view-photo' photo.id %}" class="btn btn-dark btn-block btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3> No Photos</h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
